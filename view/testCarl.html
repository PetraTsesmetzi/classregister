<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ist die Berechnungsformel richtig?</title>
</head>
<body>
<input type="text" id="abc">
<button type="button" onclick="berechne()">Berechne </button>
<script>
    function berechne() {
        var input = document.getElementById("abc").value;
        x = parseFloat(input);
        var y = 7 * x * x - 7 * x + 2;
        document.write(y);
    }

</script>
</body>
</html>
